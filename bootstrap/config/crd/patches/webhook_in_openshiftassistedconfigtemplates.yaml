# Adds conversion webhook configuration to OpenshiftAssistedConfigTemplate CRD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: capoa-bootstrap-system/capoa-bootstrap-cert
  name: openshiftassistedconfigtemplates.bootstrap.cluster.x-k8s.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: webhook-service
          namespace: capoa-bootstrap-system
          path: /convert
      conversionReviewVersions:
      - v1
      - v1beta1


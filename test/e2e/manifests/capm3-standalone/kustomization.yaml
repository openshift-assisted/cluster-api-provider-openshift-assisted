# Kustomization for standalone CAPM3 installation
# Renames ALL resources to avoid conflicts with MCE-managed CAPM3
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Use a different namespace
namespace: capm3-standalone

# Prefix ALL resource names to avoid MCE conflicts
namePrefix: standalone-

resources:
  - base-manifests.yaml

# Transform labels to identify standalone resources
commonLabels:
  capm3-standalone: "true"

# Enable built-in transformers to update references
configurations:
  - name-reference-config.yaml
